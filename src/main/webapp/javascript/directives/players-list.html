<div class="row">
    <div class="twelve columns">
        <h4>Players</h4>
        <table>
            <tr data-ng-repeat="player in players">
                <td>{{ player.playerId }}</td>
                <td>{{ player.playerId }}</td>
                <td>{{ player.avatar }}</td>
                <td>{{ player.alias }}</td>
                <td>{{ player.human }}</td>
                <td>{{ player.aiLevel }}</td>
                <td>{{ player.cubits }}</td>
                <td>{{ player.securedLoan }}</td>
            </tr>
        </table>
    </div>
</div>
