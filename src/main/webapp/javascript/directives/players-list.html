<div class="row">
    <div class="twelve columns">
        <h4>Players</h4>
        <table>
            <tr data-ng-repeat="playerOld in vm.players">
                <td>{{ playerOld.id }}</td>
                <td>{{ playerOld.alias }}</td>
                <td>{{ playerOld.aiLevel }}</td>
                <td>{{ playerOld.cubits }}</td>
                <td>{{ playerOld.securedLoan }}</td>
            </tr>
        </table>
    </div>
</div>
