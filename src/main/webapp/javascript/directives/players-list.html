<div class="row">
    <div class="twelve columns">
        <h4>Players</h4>
        <table>
            <tr data-ng-repeat="visitor in players">
                <td>{{ visitor.visitorId }}</td>
                <td>{{ visitor.avatar }}</td>
                <td>{{ visitor.alias }}</td>
                <td>{{ visitor.human }}</td>
                <td>{{ visitor.aiLevel }}</td>
                <td>{{ visitor.cubits }}</td>
                <td>{{ visitor.securedLoan }}</td>
            </tr>
        </table>
    </div>
</div>
